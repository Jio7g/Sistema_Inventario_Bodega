<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión - InvtSistem.</title>
    <link rel="stylesheet" href="/static/styles-login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="body-login">
    <!-- Extiende de base.html -->
    {% extends 'base.html' %}
    <!-- Define el título de la página -->
    {% block content %}
      <!-- Define el contenido de la página -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            
            <div class="login-form">
              <img class="login-logo" src="/static/img/JioCode-logo-negro.png" alt="logo Jio">
              <h1 class="login-heading">¡Bienvenido de nuevo!</h1>
              <p class="login-subheading">Por favor, inicia sesión para continuar.</p>
              
              <form method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                  <label for="{{ form.username.id_for_label }}">Nombre de Usuario:</label>
                  {{ form.username }}
                </div>
                <div class="form-group">
                  <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                  {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
              </form>
            
            </div>
          </div>
        </div>
      </div>
    {% endblock %}
</body>
</html>
