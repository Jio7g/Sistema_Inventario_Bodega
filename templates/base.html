<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}PracticaDjango{% endblock %}</title>

    <!-- Agregar el enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">Sistema Inventario</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    {% if user.is_authenticated %}
                        <ul class="navbar-nav">

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'consultar_inventario' %}">Inventario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'ingresar_producto' %}">Ingresar Producto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'registrar_salida' %}">Registrar Salida</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <!-- Aquí se mostrará el contenido principal de tus páginas -->
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3">
        <!-- Aquí puedes incluir el pie de página de tu sitio -->
        <p>Derechos de autor &copy; {{ year }} Carlos Ramos</p>
    </footer>

    <!-- Agregar los scripts de Bootstrap al final del documento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
