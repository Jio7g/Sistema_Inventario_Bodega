<!DOCTYPE html>
<html>
<head>
    <title>Editar Producto</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h1 class="text-center">Editar Producto</h1>
    <br><br>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'consultar_inventario' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    {% endblock %}
</body>
</html>
